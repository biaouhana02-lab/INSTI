<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Mobile Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width: 45%;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .success { background: #28a745; color: white; }
    .fail { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Paiement Mobile Money</h2>
    <p>Veuillez envoyer <b>500 F CFA</b> au numéro : <b>96239312 (MTN)</b></p>
    <p>Une fois le paiement effectué, cliquez sur "J'ai payé".</p>

    <button class="success" onclick="payer(true)">✅ J'ai payé</button>
    <button class="fail" onclick="payer(false)">❌ Annuler</button>
  </div>

  <script src="accueil.js">
    
  </script>
</body>
</html>
